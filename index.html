<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="JavaScript Calculator">
    <meta name="keywords" content="Calculator JavaScript">
     <link href="styles.css" rel="stylesheet">
    <title>JS Calculator</title>
</head>
<body>
<div class="calculator">

  <input id="display" type="text" class="calculator-screen" value="" disabled />

  <div class="calculator-keys">

    <button id="add"      type="button" class="operator" value="+">+</button>
    <button id="subtract" type="button" class="operator" value="-">-</button>
    <button id="multiply" type="button" class="operator" value="*">&times;</button>
    <button id="divide"   type="button" class="operator" value="/">&divide;</button>

    <button id="seven"   type="button" value="7">7</button>
    <button id="eight"   type="button" value="8">8</button>
    <button id="nine"    type="button" value="9">9</button>


    <button id="four"    type="button" value="4">4</button>
    <button id="five"    type="button" value="5">5</button>
    <button id="six"     type="button" value="6">6</button>


    <button id="one"     type="button" value="1">1</button>
    <button id="two"     type="button" value="2">2</button>
    <button id="three"   type="button" value="3">3</button>


    <button id="zero"    type="button" value="0">0</button>
    <button id="decimal" type="button" class="decimal function" value=".">.</button>
    <button id="clear"   type="button" class="all-clear function" value="all-clear">AC</button>

    <button id="equals"  type="button" class="equal-sign operator" value="=">=</button>

  </div>
</div>
 <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="app.js"></script>
</body>
</html>
